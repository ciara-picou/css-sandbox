<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* Color Name */
            color:red;
        }
        h2{
            /* use RGB values 0 - 255 to indicate the presence of Red Green and Blue */
            /* Black = color:rgb(0,0,0)
            White = color:rgb(255,255,255)
            Red = color:rgb(255,0,0) */
            color:rgb(0, 255, 0)
        }
        h3{
            /* Hexadecimal */
        /* Black = color: #000000;
            White = color:#ffffff;
            if all letters / #s are the same you may abbreviate it
            like this #000 or #fff
            color-hex.com shows you the hex values for different palettes
            htmlcolorcodes.com is another good resource*/
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
